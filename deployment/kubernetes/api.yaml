apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnistack-api
  labels:
    app: omnistack-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: omnistack-api
  template:
    metadata:
      labels:
        app: omnistack-api
    spec:
      containers:
      - name: api
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/omnistack-api:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: MODEL_CACHE_SIZE
          value: "1024"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: omnistack-api
spec:
  selector:
    app: omnistack-api
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: omnistack-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: omnistack-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
